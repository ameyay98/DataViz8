<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Interaction in D3</title>

</head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<style>

    .axis--x path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>
<body>
<h1> A8 Interaction in D3</h1>
<h2> Ameya Yerpude</h2>
<h3> <b>Note : </b> Hovering and filtering can be done by hovering and clicking on the text on legends respectively.</h3>
<svg width="1300" height="700"></svg>

<br>
<br>


<script>
    // source http://bl.ocks.org/fabiomainardi/cf1233873ea5e7bc899b
    // source https://blockbuilder.org/Catherine-Yu/535493a01252baa65cc69aed735088ae
    var svg = d3.select("svg"),
        margin = {top: 20, right: 80, bottom: 30, left: 50},
        width = svg.attr("width") - margin.left - margin.right,
        height = svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("defs")
        .append("clipPath")
        .attr("id", "clip")
        .append("rect")
        .attr("width", width)
        .attr("height", height);
    var parseTime = d3.timeParse("%Y%m%d");

    var x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        z = d3.scaleOrdinal(d3.schemeCategory10);

    var zoom = d3.zoom()
        .scaleExtent([1 / 4, 5])
        .extent([[margin.left, 0], [width - margin.right, height]])
        .translateExtent([[margin.left, -Infinity], [width - margin.right, Infinity]])
        .on("zoom", zoomed);

    var line = d3.line()
        .curve(d3.curveBasis)
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.temperature); });


    var filters={"Austin":true,"New York":true,"San Francisco":true};
    var zoomRect = svg.append("rect")
        .attr("width", width)
        .attr("height", height)
        .attr("fill", "none")
        .attr("pointer-events", "all")
        .call(zoom);

    function zoomed() {
        var xz = d3.event.transform.rescaleX(x);
        var yz = d3.event.transform.rescaleY(y);
        g.select(".axis--x")
            .call(d3.axisBottom(x).scale(xz));
        g.select(".axis--y")
            .call(d3.axisLeft(x).scale(yz));
        line.x(function(d) { return xz(d.date); })
            .y(function(d) { return yz(d.temperature); });

        lines.attr("d", function(d){return line(d.values);});
    }

    function drawChartsWithFilters(filterData){
        d3.tsv("https://raw.githubusercontent.com/ameyay98/DataViz8/main/data.tsv", type, function(error, data) {
            if (error) {
                console.log(error);
            }

           cities = data.columns.slice(1).map(function (id) {
                return {
                    date : data.map(d => {return d.date}),
                    id: id,
                    values: data.map(function(d) {
                        return {id : id, date : d.date, temperature: d[id]};
                    })
                };
            });
            console.log(cities);
            x.domain(d3.extent(data, function(d) { return d.date; }));

            y.domain([
                d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.temperature; }); }),
                d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.temperature; }); })
            ]);
            console.log(cities);
            z.domain(cities.map(function(c) { return c.id; }));
            g.selectAll("*").remove();
            var legend = g.selectAll('g')
                .data(cities)
                .enter()
                .append('g')
                .attr('class', 'legend');
            legend.append('rect')
                .attr('x', width - 20)
                .attr('y', function(d, i){return (i) *  20;})
                .attr('width', 10)
                .attr('height', 10)
                .style('fill', function(d) {
                    return z(d.id);
                });

            legend.append('text')
                .attr('x', width - 8)
                .attr('y', function(d, i){ return (i *  20) + 9;})
                .text(function(d){ return d.id; });

            legend
                .on("click",function(d){
                    reDraw(d.id);
                })
                .on("mouseover", function(d){
                    g.selectAll(".city").filter(function(c){
                        // return city that is not hover
                        return d.id != c.id;
                    })
                        .select("path")
                        .style("stroke", "lightgray");
                })
                .on("mouseout", function(d){
                    g.selectAll(".city")
                        .select("path")
                        .style("stroke", function(city){
                            return z(city.id);
                        })
                });


            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("fill", "#000")
                .text("Temperature, ÂºF");

            var city = g.selectAll(".city")
                .data(cities.filter(function(d){return filterData[d.id]==true;}))
                .enter().append("g")
                .attr("class", "city");


            lines = city.append("path")
                .attr("class", "line")
                .attr("d", function(d) { return line(d.values); })
                .style("stroke", function(d) { return z(d.id); })
                .attr('pointer-events', 'all');

            zoomRect.call(zoom.transform, d3.zoomIdentity);


            city.append("text")
                .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
                .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
                .attr("x", 3)
                .attr("dy", "0.35em")
                .style("font", "10px sans-serif")
                .text(function(d) { return d.id; });

            g.selectAll(".city")
                .data(cities.filter(function(d){return filterData[d.id]==true;}))
                .exit()
                .remove();


        });

    }
    //
    drawChartsWithFilters(filters);
    function reDraw(name){

        filters[name]=!filters[name]; // taking complement

        drawChartsWithFilters(filters);
    }


    function type(d, _, columns) {
        d.date = parseTime(d.date);
        for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
        return d;
    }

</script>

</body>
</html>
